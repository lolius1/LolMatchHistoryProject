
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lukalytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lukalytics <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Blitzcrank_0.jpg" ></h1>
        
    </header>
    <div class="search"> 
        <form >
            <label class="user" for="uname" >Username</label>
            <input class="searchBox" type="text" id="uname" name="uname" >
            <input class="search" type="submit" value="Search" >
        </form>
    </div>
    <div>
    <section class="stats1">
        <ul>
            <li class="totalStats">Ranked stats</li>
            <li class="totalStats">All stats</li>
            <li class="totalStats">Favorite champion stats</li>
        </ul>
    </section>
    <section class="stats2">
        <ul>
            <li class="match">Match 1</li>
            <li class="match">Match 2</li>
            <li class="match">Match 3</li>
        </ul>
    </section>
    </div>

</body>
</html>
